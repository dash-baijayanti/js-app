<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>simple javascript app</title>
</head>
<body>
    <img src="img/International_PokÃ©mon_logo.svg.png" height="100" width="200" alt="logo">

<div class="grid-container">

        <h1>Pokemon List</h1><br>

    </div>
    <div>

            <br>
            Pokemon's Height:<span id="pokheight"></span>
            <br>
            <br>
            PokType:<span id="poktype"></span><br>
        </p>
    </div>
    <img id="image" src="img/bulbasaur-logo-8A27924C02-seeklogo.com.png" height="50" width="50" hidden>
    <img id="image-2" src="img/butterfree-logo-A2E4BEA5A7-seeklogo.com.png" height="50" width="50" hidden>
